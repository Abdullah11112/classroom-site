<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classroom</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .sidebar {
      width: 250px;
      background-color: #fff;
      border-right: 1px solid #ddd;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 20px;
      color: #3c4043;
      font-size: 18px;
    }

    .sidebar a {
      display: block;
      margin-bottom: 15px;
      text-decoration: none;
      color: #202124;
      font-weight: 500;
    }

    .sidebar a:hover {
      color: #1a73e8;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>My Classes</h2>
    <a href="#" onclick="loadSite('https://bonk.io')">Bonk.io</a>
    <a href="#" onclick="loadSite('https://redgifs.com')">Home</a>
    <!-- You can add more links here -->
  </div>

  <div class="main">
    <iframe id="siteFrame" src="about:blank"></iframe>
  </div>

  <script>
    function loadSite(url) {
      document.getElementById("siteFrame").src = url;
    }
  </script>
</body>
</html>
